  <script>

    var counter = 0
    var stop = window.setInterval(counting, 1000)
    console.log(stop)
    var newElement = document.createElement("p")
    var insertnum = document.createTextNode(counter)
    newElement.appendChild(insertnum)


    function counting() {
      counter += 1

      console.log(counter)

      document.body.appendChild(newElement)


      insertnum.replaceData(0, 2, counter)

      if (counter > 2) {
        window.clearInterval(stop)
        location.href = "/to"
      }
    }
  </script>
